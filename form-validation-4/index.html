<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Form Validation</title>
    
    <!-- Font Awesome Script Here -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>

    <link rel="stylesheet" href="css/styles.css"/>
  </head>
  <body>
    
    <header class="top-container">
        <div class="container-fluid">
            
          </div>
    </header>
    <section class="middle-container">
        <div class="container-fluid">
            <div class="text-container">
                <h3 class="text">Fill out the form below!</h3>
            </div>
            <div class="form-container">
                <div class="container">
                    <div class="row justify-content-center">
                      <div class="col-sm-8">
                        <div class="card form-background">
                            <div class="card-body">
                                <form id="form" action="/account/register" method="POST">
                                    <div class="mb-3 form-group">
                                      <label for="clientEmail" class="form-label"><span class="text-colour fw-bold">Email:</span></label>
                                      <input type="email" name="email" class="form-control" id="clientEmail" autocomplete="off"/>
                                      <span class="img-container">
                                        <i class="fas fa-check-circle"></i>
                                      </span>
                                      <span class="img-container">
                                        <i class="fas fa-exclamation-circle"></i>
                                      </span>
                                      <small class="error-message"></small>
                                    </div>
                                    <div class="mb-3 form-group">
                                      <label for="clientPassword_1" class="form-label"><span class="text-colour fw-bold">Password:</span></label>
                                      <input type="password" name="password_1" class="form-control" id="clientPassword_1"/>
                                      <span class="img-container">
                                        <i class="fas fa-check-circle"></i>
                                      </span>
                                      <span class="img-container">
                                        <i class="fas fa-exclamation-circle"></i>
                                      </span>
                                      <small class="error-message"></small>
                                    </div>
                                    <div class="mb-3 form-group">
                                      <label for="clientPassword_2" class="form-label"><span class="text-colour fw-bold">Confirm Password:</span></label>
                                      <input type="password" name="password_2" class="form-control" id="clientPassword_2"/>
                                      <span class="img-container">
                                        <i class="fas fa-check-circle"></i>
                                      </span>
                                      <span class="img-container">
                                        <i class="fas fa-exclamation-circle"></i>
                                      </span>
                                      <small class="error-message"></small>
                                    </div>
                                    <div class="button-container">
                                      <button type="submit" class="btn button-colour">
                                        Register
                                      </button>
                                    </div>
                                  </form>
                            </div>
                          </div>
                      </div>
                    </div>
                  </div>
            </div>
          </div>
    </section>

    

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    
    <!-- Full jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Code Playground</title>


    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>

    <header class="top-container">

    </header>
    <section class="middle-container">
        <!-- Slideshow container -->
  <div class="slideshow-container">

    <!-- The dots/circles -->
  <div class="slideshow-indicators">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <div class="img-container">
        <img src="images/img-1.jpg" alt="Smartly-dressed business woman" class="picture"/>
      </div>
      <div class="text">Caption Text</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <div class="img-container">
        <img src="images/img-5.jpg" alt="Charity volunteers posing for a picture" class="picture"/>
      </div>
      <div class="text">Caption Two</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <div class="img-container">
        <img src="images/img-3.jpg" alt="A laptop on a table" class="picture"/>
      </div>
      <div class="text">Caption Three</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

  </div>
    </section>


    <script src="index.js"></script>
</body>
</html>
